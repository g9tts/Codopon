<div class="produto">

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>pon frances</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="assets/img/pon.png"  alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{numero}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="incremento(numero)">ADICIONAR</button>
      <button mat-button (click)="decremento(numero)">REMOVER</button>
    </mat-card-actions>
  </mat-card>
  
  <mat-card class="example-card2">
  
  
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>banguete</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="assets/img/pon.png"  alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>ADICIONAR</button>
      <button mat-button>REMOVER</button>
    </mat-card-actions>
  </mat-card>


</div>
